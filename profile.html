<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card - Ananya</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card container styling */
        .card {
            background: white;
            width: 300px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Profile image styling */
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Name styling */
        h2 {
            margin: 10px 0;
        }

        /* Description text styling */
        p {
            color: #555;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Profile photo -->
    <img src="https://via.placeholder.com/120" alt="Ananya's Profile">

    <!-- Name -->
    <h2>Ananya</h2>

    <!-- Short description -->
    <p>Hello! I am Ananya, a Computer Science student passionate about coding, web development, and learning new technologies. I enjoy building projects and exploring creative solutions.</p>
</div>

</body>
</html>
